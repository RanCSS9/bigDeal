<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	{% load static %}
	<link rel="stylesheet" href="{% static 'indexstyle.css' %}">
	<title>Index</title>
</head>
<body>
	<div class="container">
		<h1>Dev!llustrate😈</h1>
		<div class="jumbotron">
			<h1>HELLO WORLD!</h1>
			<br>
			<form class="logreg" action="/enter" method="POST">
			{% csrf_token %}
			<h3>Login</h3>
			<div class="form-group">
			    <label for="exampleInputEmail1">Email</label>
			    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="UserHelp" placeholder="Email">
			</div>
			<div class="form-group">
			    <label for="exampleInputpassword1">Password</label>
			    <input type="password" name="password" class="form-control" id="exampleInputEmail1" aria-describedby="UserHelp" placeholder="password">
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
		</div>
		{% if messages %}
    	<ul class="messages">
    	    {% for message in messages %}
    	        <li>{{ message }}</li>
    	    {% endfor %}
    	</ul>
    	{% endif %}
		<div class="jumbotron">
		<form class="logreg" action="/registration" method="POST">
			{% csrf_token %}
			<h3>Registration</h3>
			<div class="form-group">
			    <label for="exampleInputUserName1">Username</label>
			    <input type="username" name="user_name" class="form-control" id="exampleInputUserName1" aria-describedby="UserHelp" placeholder="Enter Username">
		  	</div>
			<div class="form-group" me>
			<label for="exampleInputEmail1">Email addressss</label>
			<input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
			<small id="emailHelp" class="form-text text-muted">We WILL share your email with everyone else. <h1>😝</h1></small>
			</div>
			<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
			</div>
			<div class="form-group">
			<label for="exampleInputCPassword1">Password Confirmation</label>
			<input type="password" name="cpassword" class="form-control" id="exampleInputCPassword1" placeholder="Enter Password Confirm">
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
